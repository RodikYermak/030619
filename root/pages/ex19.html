        var localVar = "I'm a global scope var"; // global scope
        function logScope() {
            let localVar = 2; // local scope
            
            if(localVar) {
                let localVar = "I'm different"; // code block
                console.log('nested localVar: ', localVar);

            console.log('logScope variable: ', localVar);
        }
        logScope();
