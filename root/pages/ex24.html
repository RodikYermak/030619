        function emConvertor(pixels) {
            var baseFontSize = 16;
            
            function convertIt() {
                return pixels/baseFontSize;
            }
            return convertIt;
        }
        
        var smSize = emConvertor(12);
        var medSize = emConvertor(18);
        var lgSize = emConvertor(24);
        var xlSize = emConvertor(40);
        
        
        
        console.log('Small Size: ', smSize(), 'ems');
        console.log('Medium Size: '+ medSize() + 'ems');
        console.log('Large Size: ', lgSize());
        console.log('Xlarge Size: ', xlSize());
